<div class="header">
      <div class="grid" *ngFor="let item of items">
        <div class="col options" (click)="onMenuSelect(item.command?? 'default')">
          <span class="menu-item-text">{{ item.label }}</span>
        </div>        
      </div>
    <div class="header-right">
      <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
      <button pButton 
              type="button"
              class="p-button-text user-button"
              [label]="username"
              (click)="userMenu.toggle($event)">
              <p-avatar image="https://dtic.umss.edu.bo/wp-content/uploads/2025/01/valentinLaime.jpg" shape="circle" />
      </button>
    </div>
  </div>
