<p-card
  [style]="{ background: 'var(--light-cyan)' }"
  [header]="'COSTS.HEADER.EDIT_COST' | translate"
>
  <form [formGroup]="costForm" (ngSubmit)="updateCost()">
    <div class="align-items-center mb-2">
      <div class="cost-form mb-3">
        <label for="type">{{ "COSTS.LABEL.NAME" | translate }}</label>
        <div class="input-message">
          <input #firstInput
            pInputText
            type="text"
            id="type"
            formControlName="type"
            autocomplete="off"
            [attr.invalid]="(costForm.get('type')?.invalid && 
            costForm.get('type')?.dirty) 
            || typeAlreadyExist"
          />
          <p-message 
            severity="error" 
            [showTransitionOptions]="'0ms'" 
            variant="simple" 
            size="small" 
            *ngIf="(costForm.get('type')?.invalid && 
            costForm.get('type')?.dirty) 
            || typeAlreadyExist">
            <span *ngIf="costForm.get('type')?.errors?.['required'] && costForm.get('type')?.dirty">
              {{ 'ERROR.FIELD_REQUIRED' | translate }}
            </span>
            <span *ngIf="typeAlreadyExist && !costForm.get('type')?.errors?.['required']">
              {{ 'COSTS.ERROR.TYPE_ALREADY_EXIST' | translate }}
            </span>
          </p-message>
        </div>
      </div>

      <div class="cost-form mb-4">
        <label for="sequenceNo">{{ "COSTS.LABEL.SORT" | translate }}</label>
        <p-inputnumber [inputStyle]="{'text-align': 'right'}"
          inputId="sequenceNo"
          formControlName="sequenceNo"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="flex justify-content-center gap-2 mt-4">
      <p-button
        size="small"
        [label]="'BUTTONS.SAVE' | translate"
        icon="pi pi-check"
        type="submit"
        [loading]="isLoading"
        [disabled]="costForm.invalid || !costForm.dirty || isLoading"
      ></p-button>
      <p-button
        class="cancel"
        size="small"
        [disabled]="isLoading"
        [label]="'BUTTONS.CANCEL' | translate"
        icon="pi pi-times"
        severity="secondary"
        (keydown)="clearForm()"
        (click)="clearForm()"
      ></p-button>
    </div>
  </form>
</p-card>
<app-occ-error-modal
  *ngIf="showOCCErrorModaCost"
  [useEmitter]="occErrorType==='UPDATE_UPDATED'"
  (refresh)="onRefresh()"
  [errorType]="occErrorType"
  [reloadCurrentPage]="true"
  (close)="showOCCErrorModaCost = false">
</app-occ-error-modal>
