<div class="card">
  <p-table
    #dt2
    [value]="fundingPrograms"
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    currentPageReportTemplate="{{ 'FUNDING.TABLE.PAGE_INFO' | translate }}"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
  >
    <ng-template #caption>
      <p-multiselect
        display="chip"
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{{ 'FUNDING.TABLE.COLUMNS_SELECTED' | translate }}"
        [style]="{
          'min-width': '10%',
          'font-size': '14px',
          'line-height': '16.8px'
        }"
        placeholder="{{ 'FUNDING.TABLE.CHOOSE_COLUMNS' | translate }}"
      ></p-multiselect>
    </ng-template>

    <ng-template #header let-columns>
      <tr>
        <th id="funding-programs-table-options"></th>
        <th
          id="funding-programs-table-search"
          *ngFor="let col of columns; let i = index"
        >
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{
              'thead-input-id': i == 0,
              'thead-input-width': i > 0
            }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th
          id="funding-programs-table-options-field"
          class="thead-bg-blue"
        ></th>
        <th
          id="funding-programs-table-field"
          *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-program let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editFundingProgram(program)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteFundingProgram(program.id)"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of columns">{{ program[col.field] }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">
          <p-message severity="info">{{
            "FUNDING.TABLE.NO_DATA" | translate
          }}</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button
        [label]="'FUNDING.BUTTON.NEW' | translate"
        icon="pi pi-plus"
        (click)="createFundingProgram()"
        (keydown.enter)="createFundingProgram()"
      ></p-button>
    </ng-template>
  </p-toolbar>
</div>
