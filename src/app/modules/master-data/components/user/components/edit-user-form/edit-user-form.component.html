<p-card [style]="{ background: 'var(--light-cyan)', height: '550px' }" [header]="'USERS.FORM.EDIT_TITLE' | translate">
  <form [formGroup]="userForm">
    <div class="align-items-center mb-2">
      <div class="user-form mb-2">
        <label for="username">{{ "USERS.FORM.USERNAME" | translate }}</label>
        <input pInputText id="username" formControlName="username" />
      </div>

      <div class="user-form mb-2">
        <label for="firstName">{{ "USERS.FORM.FIRSTNAME" | translate }}</label>
        <input pInputText id="firstName" formControlName="firstName" />
      </div>

      <div class="user-form mb-2">
        <label for="lastName">{{ "USERS.FORM.LASTNAME" | translate }}</label>
        <input pInputText id="lastName" formControlName="lastName" />
      </div>

      <div class="user-form mb-2">
        <label for="email">{{ "USERS.FORM.EMAIL" | translate }}</label>
        <input pInputText id="email" formControlName="email" />
      </div>

      <div class="user-form mb-2">
        <label for="password">{{ "USERS.FORM.PASSWORD" | translate }}</label>
        <p-password formControlName="password" [feedback]="true" [toggleMask]="true" [placeholder]="'********'">
        </p-password>
      </div>

      <div class="user-form-check mb-2">
        <label for="canBeBookedChecked">{{
          "USERS.FORM.ACTIVE" | translate
        }}</label>
        <p-toggleswitch formControlName="active">
          <ng-template #handle let-checked="checked">
            <i
              [ngClass]="['!text-xs', 'pi', checked ? 'pi-check' : 'pi-times']"
            ></i>
          </ng-template>
        </p-toggleswitch>
      </div>

      <div class="col-12 grid mt-4">
        <div class="col-5">
          <label for="assignedRolesListbox">{{
            "USERS.FORM.ASSIGNED_ROLES" | translate
          }}</label>
          <p-listbox
            id="assignedRolesListbox"
            [options]="assignedRoles"
            [(ngModel)]="selectedAssignedRoles"
            [ngModelOptions]="{ standalone: true }"
            [multiple]="true"
            [style]="{ height: '200px' }"
          ></p-listbox>
        </div>

        <div
          class="col-2 flex flex-column justify-content-center align-items-center gap-2"
        >
          <p-button
            icon="pi pi-angle-left"
            (onClick)="moveToAvailable()"
          ></p-button>
          <p-button
            icon="pi pi-angle-double-left"
            (onClick)="moveAllToAvailable()"
          ></p-button>
          <p-button
            icon="pi pi-angle-right"
            (onClick)="moveToAssigned()"
          ></p-button>
          <p-button
            icon="pi pi-angle-double-right"
            (onClick)="moveAllToAssigned()"
          ></p-button>
        </div>

        <div class="col-5">
          <label for="availableRolesListbox">{{
            "USERS.FORM.AVAILABLE_ROLES" | translate
          }}</label>
          <p-listbox
            id="availableRolesListbox"
            [options]="availableRoles"
            [(ngModel)]="selectedAvailableRoles"
            [ngModelOptions]="{ standalone: true }"
            [multiple]="true"
            [style]="{ height: '200px' }"
          ></p-listbox>
        </div>
      </div>

      <div class="flex justify-content-center gap-2 mt-2">
        <p-button
          size="small"
          [label]="'BUTTONS.SAVE' | translate"
          icon="pi pi-check"
          iconPos="left"
        />

        <p-button
          class="cancel"
          size="small"
          [label]="'BUTTONS.CANCEL' | translate"
          icon="pi pi-times"
          iconPos="left"
        />

      </div>
    </div>
  </form>
</p-card>
