<div class="card">
  <p-table
    #dt
    [value]="users"
    dataKey="username"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    currentPageReportTemplate="Es werden {first} bis {last} von {totalRecords} Einträgen angezeigt"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    [scrollable]="true"
    scrollHeight="60vh"
    [style]="{ 'table-layout': 'fixed' }"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
  >
    <!-- FILTRO DE COLUMNAS -->
    <ng-template #caption>
      <p-multiselect
        display="chip"
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{0} columns selected"
        [style]="{
          'min-width': '10%',
          'font-size': '14px',
          'line-height': '16.8px'
        }"
        placeholder="Choose Columns"
      />
    </ng-template>

    <ng-template #header let-columns>
      <tr>
        <th id="user-table" *ngFor="let col of columns; let i = index">
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{
              'thead-input-id': i == 0,
              'thead-input-width': i > 0
            }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th id="user-table" class="thead-bg-blue"></th>
        <th
          id="user-table"
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <!-- CUERPO -->
    <ng-template #body let-user let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td class="col-actions">
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editUser(user)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteUser(user.username)"
            ></button>
          </div>
        </td>

        <td *ngFor="let col of columns">{{ user[col.field] }}</td>
      </tr>
    </ng-template>

    <!-- MENSAJE VACÍO -->
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">Keine Benutzer gefunden.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- BOTÓN NUEVO -->
  <p-toolbar>
    <ng-template #start>
      <p-button
        label="Neuer Benutzer"
        icon="pi pi-plus"
        (click)="createUser()"
        (keydown.enter)="createUser()"
      />
    </ng-template>
  </p-toolbar>
</div>
