<p-table [value]="users" dataKey="username">
  <ng-template pTemplate="header">
    <tr>
      <th>Benutzer</th>
      <th>Name</th>
      <th>Aktiv</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
      <td>
        <p-checkbox
          [binary]="true"
          [ngModel]="user.active"
          disabled="true"
        ></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
