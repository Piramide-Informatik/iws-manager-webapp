<master-data-genaral-table
    [tableId]="tableKey"
    [tableValues]="projectStatuses()"
    [columns]="projectStatusDisplayedColumns"
    [userPreferences]="userProjectStatusPreferences"
    [hideColumns]="false"
    tableTitle="PROJECT_STATUS.PROJECT_STATUS"
    [dataKeys]="dataKeys"
    (onColumnChanges)="onUserProjectStatusPreferencesChanges($event)"
    (onCreateRegister)="handleTableEvents({ type: 'create' })"
    (onDeleteRegister)="handleTableEvents({ type: 'delete', data: $event })"
></master-data-genaral-table>

<p-dialog 
        [header]="modalType === 'create' 
            ? ('Nuevo Estado de Proyecto' | translate) 
            : ('Eliminar Estado de Proyecto' | translate)" 
        [modal]="true" 
        [(visible)]="visibleModal" 
        (onShow)="onDialogShow()"
        >
            <app-title-modal
            [modalType]="modalType"
            [titleName]="projectStatusName"
            [titleToDelete]="selectedProjectStatus"
            (isVisibleModal)="onModalVisibilityChange($event)"
            (confirmDelete)="onDeleteConfirm($event)"
            #projectStatusModalComponent
            ></app-title-modal>
        </p-dialog>

<p>{{ projectStatusData | json}}</p>
<p>{{ projectStatuses() | json}}</p>
