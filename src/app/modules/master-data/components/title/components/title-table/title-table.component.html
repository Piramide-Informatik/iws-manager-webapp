<div class="card">
    <p-table #dt
        [value]="titles" 
        dataKey="titleId" 
        [rows]="15"
        [columns]="titleDisplayedColumns"
        [rowsPerPageOptions]="[15, 30, 50]" 
        [paginator]="true"
        [currentPageReportTemplate]="'PAGINATION.REPORT' | translate: {first: '{first}' ,last: '{last}' , totalRecords: '{totalRecords}'}" 
        [showCurrentPageReport]="true"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
        [resizableColumns]="true" 
        [scrollable]="true" 
        showGridlines 
        scrollHeight="60vh"
        [tableStyle]="{'min-width': '5%', 'border-spacing': '1px'}">

        <ng-template #header let-columns>
            <tr>
                <th id="title-table-options"></th>
                <th id="title-table-search" *ngFor="let col of columns; let i = index">
                    <input pInputTitle pSize="small" type="title"
                        [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
                        (input)="applyTitleFilter($event, col.field)" />
                </th>
            </tr>
            <tr>
                <th id="title-table-options-field" class="thead-bg-blue"></th>
                <th id="title-table-field" *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field" pResizableColumn
                    class="thead">{{ col.header }} <p-sortIcon [field]="col.field" /></th>
            </tr>
        </ng-template>

        <ng-template #body let-row let-i="rowIndex" let-columns="columns">
            <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info button-option"
                            ></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger button-option"
                            ></button>
                    </div>
                </td>
                <td *ngFor="let col of columns">{{ row[col.field] }}</td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="7">
                    <p-message severity="info">{{ 'TITLE.TABLE_TITLE.NO_RESULTS_FOUND' | translate }}</p-message>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-toolbar>
        <ng-template #start>
            <p-button [label]="'TITLE.BUTTON.NEW' | translate" icon="pi pi-plus" />
        </ng-template>
    </p-toolbar>
</div>
