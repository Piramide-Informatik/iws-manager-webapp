<ng-container *ngIf="isCreateMode;  else deleteTemplate">
  <form [formGroup]="createCountryForm" (ngSubmit)="onSubmit()">
    <div class="align-items-center display mb-2 mt-4">
      <div class="country-form">
        <label for="name">{{ "COUNTRIES.LABEL.NAME" | translate }}</label>
        <input
          #countryNameInput
          pInputText
          type="text"
          id="name"
          formControlName="name"
          autocomplete="off"
        />
      </div>

      <div class="country-form">
        <label for="abbreviation">{{ "COUNTRIES.LABEL.ABBREVIATION" | translate }}</label>
        <input
          pInputText
          type="text"
          id="abbreviation"
          formControlName="abbreviation"
          autocomplete="off"
        />
      </div>

      <div class="country-form">
        <label for="isStandardChecked">{{ "COUNTRIES.LABEL.IS_STANDARD" | translate }}</label>
        <p-toggleswitch formControlName="isStandard" inputId="isStandardChecked" class="flex">
          <ng-template #handle let-checked="checked">
            <i [ngClass]="['!text-xs', 'pi', checked ? 'pi-check' : 'pi-times']"></i>
          </ng-template>
        </p-toggleswitch>
      </div>

      <div class="flex justify-content-center gap-2 mt-4">
        <p-button
          type="submit"
          class="save"
          size="small"
          [label]="'BUTTONS.SAVE' | translate"
          icon="pi pi-check"
          iconPos="left"
          [loading]="isLoading"
          [disabled]="createCountryForm.invalid || isLoading"
        ></p-button>  

        <p-button
          type="button"
          class="cancel"
          size="small"
          [label]="'BUTTONS.CANCEL' | translate"
          icon="pi pi-times"
          iconPos="left"
          (click)="onCancel()"
          (keypress)="onCancel()"
          [disabled]="isLoading"
        ></p-button>
      </div>
    </div>
  </form>
</ng-container>
<ng-template #deleteTemplate>
  <div class="confirmation-content mb-2 mt-4">
    <p class="mb-4">
      {{ 'COUNTRIES.DELETE.CONFIRM_QUESTION' | translate }}
      <strong class="stronglock mt-1">"{{ countryName }}"</strong>?
    </p>

    <div class="flex justify-content-center gap-2">
       <p-button
        type="button"
        class="delete"
        size="small"
        [label]="'BUTTONS.DELETE' | translate"
        icon="pi pi-trash"
        iconPos="left"
        (click)="onDeleteConfirm()"
        (keypress)="onDeleteConfirm()"
        severity="danger"
        [loading]="isLoading"
        [disabled]="isLoading"
      />
      
      <p-button
        type="button"
        class="cancel"
        size="small"
        [label]="'BUTTONS.CANCEL' | translate"
        icon="pi pi-times"
        iconPos="left"
        (click)="onCancel()"
        (keypress)="onCancel()"
        [disabled]="isLoading"
      />
    </div>
  </div>
</ng-template>
<app-occ-error-modal
  *ngIf="showOCCErrorModalCountry"
  [errorType]="occErrorType"
  [reloadCurrentPage]="true"
  (close)="showOCCErrorModalCountry = false"
  >
</app-occ-error-modal>
