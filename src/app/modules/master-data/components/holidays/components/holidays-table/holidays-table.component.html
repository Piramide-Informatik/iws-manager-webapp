<div class="card">
  <p-table
    #dt2
    [value]="holidays"
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{{ 'HOLIDAYS.TABLE.PAGE_INFO' | translate }}"
    [resizableColumns]="true"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
  >
    <ng-template #caption>
      <p-multiselect
        display="chip"
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{{ 'HOLIDAYS.TABLE.COLUMNS_SELECTED' | translate }}"
        placeholder="{{ 'HOLIDAYS.TABLE.CHOOSE_COLUMNS' | translate }}"
      />
    </ng-template>

    <ng-template #header let-columns>
      <tr>
        <th scope="col" *ngFor="let col of columns; let i = index">
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{ 'thead-input-id': i == 0, 'thead-input-width': i > 0 }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th scope="col" class="thead-bg-blue"></th>
        <th
          scope="col"
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-holiday let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editHoliday(holiday)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteHoliday(holiday.id)"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of columns">{{ holiday[col.field] }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">
          <p-message severity="info">{{
            "HOLIDAYS.TABLE.NO_DATA" | translate
          }}</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button
        [label]="'HOLIDAYS.BUTTON.NEW' | translate"
        icon="pi pi-plus"
        (click)="createHoliday()"
        (keydown.enter)="createHoliday()"
      />
    </ng-template>
  </p-toolbar>
</div>
