<div class="card holidays-table">
  <p-table
    #dt2
    [value]="holidays"
    dataKey="id"
    [columns]="selectedColumns"
    [scrollable]="true"
    [resizableColumns]="true"
    scrollHeight="60vh"
    [paginator]="true"
    [rows]="15"
    [rowsPerPageOptions]="[15, 30, 50]"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="
      'PAGINATION.REPORT'
        | translate
          : { first: '{first}', last: '{last}', totalRecords: '{totalRecords}' }
    "
    showGridlines
    [tableStyle]="{ 'border-spacing': '1px', 'min-width': '5%' }"
  >
    <ng-template #caption>
      <p-multiselect
        display="chip"
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{0} columnas seleccionadas"
        [style]="{
          'font-size': '14px',
          'line-height': '16.8px',
          'min-width': '10%'
        }"
        placeholder="Selecciona Columnas"
      >
      </p-multiselect>
    </ng-template>

    <ng-template #header let-columns>
      <tr>
        <th
          scope="col"
          class="holiday-header"
          *ngFor="let col of columns; let i = index"
        >
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{ 'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0 }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th scope="col-table" class="thead-bg-blue"></th>
        <th
          *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field"
          scope="col"
          pResizableColumn
          class="thead"
        >
          {{ col.header }} <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-row let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editHoliday(row)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteHoliday(row.id)"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of columns">{{ row[col.field] }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">
            No se encontraron d√≠as festivos.
          </p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button
        [label]="'HOLIDAYS.BUTTON.NEW' | translate"
        icon="pi pi-plus"
        (click)="createHoliday()"
        (keydown.enter)="createHoliday()"
      >
      </p-button>
    </ng-template>
  </p-toolbar>
</div>
