<ng-container *ngIf="isCreateMode; else deleteTemplate">
    <form [formGroup]="createdPublicHolidayForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2 mt-4">
            <div class="create-form flex align-items-center mb-6 mt-4">
                <label for="publicHolidayName" class="block w-1/3">
                    {{ "HOLIDAYS.MODAL.NAME" | translate }}
                </label>
                <input
                #projectStatusInput
                pInputText
                type="text"
                id="publicHolidayName"
                formControlName="name"
                autocomplete="off"
                [attr.aria-invalid]="createdPublicHolidayForm.get('name')?.invalid"
                [attr.aria-describedby]="
                createdPublicHolidayForm.get('name')?.invalid
                ? 'publicHolidayError'
                : null
            "
            class="w-full"
            />
            <small
            *ngIf="
                createdPublicHolidayForm.get('name')?.invalid &&
                createdPublicHolidayForm.get('name')?.touched
            "
            id="publicHolidayError"
            class="text-red-500 block mt-1"
            ></small>
        </div>
        
        <div class="create-form flex align-items-center mb-6">
            <label for="sequenceNo" class="block w-1/3">
                {{ "HOLIDAYS.MODAL.ORDEN" | translate }}
            </label>
            <input
            #projectStatusInput
            pInputText
            type="text"
            id="sequenceNo"
            formControlName="sequenceNo"
            autocomplete="off"
            [attr.aria-invalid]="
                createdPublicHolidayForm.get('sequenceNo')?.invalid
            "
            [attr.aria-describedby]="
                createdPublicHolidayForm.get('sequenceNo')?.invalid
                ? 'publicHolidayError'
                : null
            "
            class="w-full"
            />
            <small
            *ngIf="
                createdPublicHolidayForm.get('sequenceNo')?.invalid &&
                createdPublicHolidayForm.get('sequenceNo')?.touched
            "
            id="publicHolidayError"
            class="text-red-500 block mt-1"
            ></small>
        </div>
        
        <div class="create-form flex align-items-center mb-6">
            <label for="date" class="block w-1/3">
            {{ "HOLIDAYS.MODAL.DATE" | translate }}
            </label>
            <div class="datepicker-container w-full">
            <p-datepicker
                formControlName="date"
                [style]="{ width: '100%' }"
                [showIcon]="true"
                inputId="date"
                dateFormat="dd.mm.yy"
                [showClear]="true"
                appendTo="body"
            />
            </div>
        </div>
        <div class="flex justify-content-center gap-2 mt-4">
            <p-button
            type="submit"
            class="save"
            size="small"
            [label]="'BUTTONS.SAVE' | translate"
            icon="pi pi-check"
            iconPos="left"
            [loading]="isLoading"
            [disabled]="createdPublicHolidayForm.invalid || isLoading"
            />

            <p-button
            type="button"
            class="cancel"
            size="small"
            [label]="'BUTTONS.CANCEL' | translate"
            icon="pi pi-times"
            iconPos="left"
            (onClick)="closeModel()"
            [disabled]="isLoading"
            />
        </div>
        </div>
    </form>
    </ng-container>

    <ng-template #deleteTemplate>
    <div class="confirmation-content mb-2 mt-4">
        <p class="mb-4">
        {{ "HOLIDAYS.DELETE.CONFIRM_QUESTION" | translate }}
        <strong class="stronglock mt-1">{{ publicHolidayName }}</strong
        >?
        </p>

        <div class="flex justify-content-center gap-2">
        <p-button
            type="button"
            class="delete"
            size="small"
            [label]="'BUTTONS.DELETE' | translate"
            icon="pi pi-trash"
            iconPos="left"
            (onClick)="onDeleteConfirm()"
            severity="danger"
            [loading]="isLoading"
            [disabled]="isLoading"
        />

        <p-button
            type="button"
            class="cancel"
            size="small"
            [label]="'BUTTONS.CANCEL' | translate"
            icon="pi pi-times"
            iconPos="left"
            (onClick)="closeModel()"
            [disabled]="isLoading"
        />
        </div>
    </div>
</ng-template>
