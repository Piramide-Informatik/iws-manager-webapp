<ng-container *ngIf="isCreateMode; else deleteTemplate">
    <form [formGroup]="createContractStatusForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2 mt-4">
            <div class="contract-status-form flex align-items-center mb-3">
                <label for="status" class="block label-status">{{ 'CONTRACT_STATUS.LABEL.CONTRACT_STATUS' | translate }}</label>
                <div class="input-message">
                    <input #statusInput pInputText type="text" id="status" formControlName="status" autocomplete="off" 
                    invalid="createContractStatusForm.get('status')?.invalid
                        && createContractStatusForm.get('status')?.dirty
                        || createContractStatusForm.get('status')?.touched
                        || statusAlreadyExist"/>
                     <p-message severity="error" [showTransitionOptions]="'0ms'" variant="simple" size="small" *ngIf="
                    createContractStatusForm.get('status')?.invalid && 
                    createContractStatusForm.get('status')?.dirty || statusAlreadyExist
                    ">{{ statusAlreadyExist ? ('CONTRACT_STATUS.ERROR.ALREADY_EXIST' | translate) : ('ERROR.FIELD_REQUIRED' | translate) }}</p-message>
                </div>
                
            </div>
        </div>
        <div class="flex justify-content-center gap-2 mt-4">
           <p-button type="submit" class="save me-2" size="small" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check"
               [loading]="loadCreateDelete" [disabled]="createContractStatusForm.invalid || !createContractStatusForm.dirty" iconPos="left" />
           <p-button class="cancel me-2" size="small" [label]="'BUTTONS.CANCEL' | translate" (onClick)="handleClose()"
               icon="pi pi-times" iconPos="left" [disabled]="loadCreateDelete" />
        </div>
    </form>
</ng-container>

<ng-template #deleteTemplate>
    <div class="confirmation-content mb-2 mt-4">
        <p class="mb-4" [innerHTML]="'DIALOG.DELETE' | translate:{ value: selectedContractStatus?.status }"></p>

        <div class="flex justify-content-center gap-2">
            <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
                icon="pi pi-trash" iconPos="left" (onClick)="onDeleteContractStatusConfirm()" severity="danger" [loading]="loadCreateDelete"
                />

            <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
                icon="pi pi-times" iconPos="left" (onClick)="handleClose()" [disabled]="loadCreateDelete" />

        </div>
    </div>
</ng-template>
