<ng-container *ngIf="isCreateMode; else deleteTemplate">
    <form [formGroup]="createContractStatusForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2 mt-4">
            <div class="contract-status-form flex align-items-center mb-3">
                <label for="contractStatus" class="block label-status">{{ 'CONTRACT_STATUS.LABEL.CONTRACT_STATUS' | translate }}</label>
                <div>
                    <input #statusInput pInputText type="text" id="status" formControlName="status" [ngClass]="{'ng-invalid': createContractStatusForm.get('status')?.invalid && 
                      createContractStatusForm.get('status')?.dirty && createContractStatusForm.get('status')?.touched}" autocomplete="off" />
                     <p-message severity="error" variant="simple" size="small" class="w-full"  *ngIf="
                         createContractStatusForm.get('status')?.invalid && 
                         createContractStatusForm.get('status')?.dirty && 
                         createContractStatusForm.get('status')!.hasError('required')
                         ">
                         {{ 'CONTRACT_STATUS.ERROR.CONTRACT_STATUS_REQUIRED' | translate }}</p-message>
                </div>
                
            </div>
        </div>
        <div class="flex justify-content-center gap-2 mt-4">
           <p-button type="submit" class="save me-2" size="small" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check"
               [loading]="isContractStatusLoading" [disabled]="isContractStatusLoading"iconPos="left" />
           <p-button class="cancel me-2" size="small" [label]="'BUTTONS.CANCEL' | translate" (onClick)="handleClose()"
               icon="pi pi-times" iconPos="left" [disabled]="isContractStatusLoading" />
        </div>
    </form>
</ng-container>

<ng-template #deleteTemplate>
    <div class="confirmation-content mb-2 mt-4">
        <p class="mb-4">
            {{ 'CONTRACT_STATUS.MODAL.DELETE_QUESTION' | translate }}
            <strong class="stronglock mt-1">"{{ selectedContractStatus?.status }}"</strong>?
        </p>

        <div class="flex justify-content-center gap-2">
            <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
                icon="pi pi-trash" iconPos="left" (onClick)="onDeleteContractStatusConfirm()" severity="danger" [loading]="isContractStatusLoading"
                [disabled]="isContractStatusLoading" />

            <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
                icon="pi pi-times" iconPos="left" (onClick)="handleClose()" [disabled]="isContractStatusLoading" />

        </div>
    </div>
</ng-template>
