<p-card [style]="{ background: 'var(--light-cyan)' }" header="Anrede bearbeiten">
    <form [formGroup]="editSalutationForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2">
            <div class="salutation-form mb-2">
                <label for="salutation">Anrede</label>
                <input pInputText type="text" id="salutation" formControlName="salutation" autocomplete="off" />
            </div>
            <div class="row">
                <div class="col">
                    <p-button class="save me-2" size="small" label="Speichern" icon="pi pi-check" iconPos="left" />
                </div>
                <div class="col">
                    <p-button class="cancel me-2" size="small" label="Abbrechen" icon="pi pi-times" iconPos="left" />
                </div>
            </div>
        </div>
    </form>
</p-card>
