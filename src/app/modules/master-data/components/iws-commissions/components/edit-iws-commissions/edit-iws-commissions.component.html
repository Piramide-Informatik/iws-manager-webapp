<p-card
  [style]="{ background: 'var(--light-cyan)' }"
  [header]="'IWS_COMMISSIONS.FORM.HEADER' | translate"
>
  <form [formGroup]="editCommissionForm" (ngSubmit)="onSubmit()">
    <div class="align-items-center mb-2">
      <div class="commission-form">
        <label for="threshold">{{ "IWS_COMMISSIONS.FORM.THRESHOLD" | translate }}</label>
        <div class="input-message">
          <p-inputnumber #firstInput mode="decimal" [useGrouping]="true" [inputStyle]="{'text-align': 'right'}"
            inputId="threshold" [minFractionDigits]="2" [maxFractionDigits]="2" locale="de-DE"
            formControlName="threshold"
            autocomplete="off"
            [attr.invalid]="(editCommissionForm.get('threshold')?.invalid && 
            editCommissionForm.get('threshold')?.dirty) 
            || thresholdAlreadyExist"
          />
          <p-message severity="error" [showTransitionOptions]="'0ms'" variant="simple" size="small" *ngIf="
            (editCommissionForm.get('threshold')?.invalid && 
            editCommissionForm.get('threshold')?.dirty) 
            || thresholdAlreadyExist">
            <span *ngIf="editCommissionForm.get('threshold')?.errors?.['required'] && editCommissionForm.get('threshold')?.dirty">
              {{ 'ERROR.FIELD_REQUIRED' | translate }}
            </span>
            <span *ngIf="thresholdAlreadyExist && !editCommissionForm.get('threshold')?.errors?.['required']">
              {{ 'IWS_COMMISSIONS.ERROR.THRESHOLD_ALREADY_EXIST' | translate }}
            </span>
          </p-message>
        </div>
      </div>

      <div class="commission-form">
        <label for="percentage">{{ "IWS_COMMISSIONS.FORM.PERCENTAGE" | translate }}</label>
        <div class="input-message">
          <p-inputnumber mode="decimal" [useGrouping]="true" [inputStyle]="{'text-align': 'right'}"
            inputId="percentage" [minFractionDigits]="2" [maxFractionDigits]="2" locale="de-DE"
            formControlName="percentage" autocomplete="off" 
            [attr.invalid]="editCommissionForm.get('percentage')?.invalid  
              && editCommissionForm.get('percentage')?.dirty 
              || editCommissionForm.get('percentage')?.touched"/>
            <p-message severity="error" [showTransitionOptions]="'0ms'" variant="simple" size="small" *ngIf="
              editCommissionForm.get('percentage')?.invalid && 
              editCommissionForm.get('percentage')?.dirty">
              {{ 'ERROR.NUMBER_MAX' | translate }}</p-message>
        </div>
      </div>

      <div class="commission-form">
        <label for="minCommission">{{ "IWS_COMMISSIONS.FORM.MIN_COMMISSION" | translate }}</label>
        <p-inputnumber mode="decimal" [useGrouping]="true" [inputStyle]="{'text-align': 'right'}"
          inputId="minCommission" [minFractionDigits]="2" [maxFractionDigits]="2" locale="de-DE"
          formControlName="minCommission"
          autocomplete="off"
        />
      </div>

      <div class="flex justify-content-center gap-2 mt-4">
        <p-button
          size="small"
          [label]="'BUTTONS.SAVE' | translate"
          icon="pi pi-check"
          iconPos="left"
          type="submit"
          [loading]="isSaving"
          [disabled]="editCommissionForm.invalid || isSaving || !editCommissionForm.dirty"
        ></p-button>
        <p-button
          class="cancel"
          size="small"
          [label]="'BUTTONS.CANCEL' | translate"
          icon="pi pi-times"
          iconPos="left"
          [disabled]="isSaving"
          (click)="cancelEdit()"
          (keydown)="cancelEdit()"
        ></p-button>
      </div>
    </div>
  </form>
</p-card>
<app-occ-error-modal
    *ngIf="showOCCErrorModaEmployeeIws"
    [useEmitter]="occErrorType==='UPDATE_UPDATED'"
    (refresh)="onRefresh()"
    [errorType]="occErrorType"
    (close)="showOCCErrorModaEmployeeIws = false"
    [reloadCurrentPage]="true">
</app-occ-error-modal>
