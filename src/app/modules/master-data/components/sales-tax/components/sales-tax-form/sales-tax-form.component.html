<p-card [style]="{ background: 'var(--light-cyan)' }" [header]="'SALES_TAX.LABEL.EDIT_SALES_TAX' | translate">
    <form [formGroup]="editSalesTaxForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2">
            <div class="sales-tax-form mb-2 flex">
                <label for="vatlabel">{{ 'SALES_TAX.LABEL.SALES_TAX_LABEL' | translate }}</label>
                <div>
                    <input pInputText type="text" id="vatlabel" formControlName="vatlabel" [ngClass]="{'ng-invalid': editSalesTaxForm.get('vatlabel')?.invalid && 
                    editSalesTaxForm.get('vatlabel')?.dirty && editSalesTaxForm.get('vatlabel')?.touched}" autocomplete="off" />
                     <p-message severity="error" variant="simple" size="small" *ngIf="
                         editSalesTaxForm.get('name')?.invalid && 
                         editSalesTaxForm.get('name')?.dirty && 
                         editSalesTaxForm.get('name')!.hasError('required')
                         ">
                         {{ 'SALES_TAX.ERROR.SALES_TAX_REQUIRED' | translate }}</p-message>
                </div>
                <p-button class="save ml-5" size="small" [label]="'BUTTONS.SAVE' | translate" />
            </div>
        </div>
    </form>
    <p-table #dt
        [value]="salesTaxRates" 
        dataKey="taxesTableId" 
        [rows]="15" 
        [columns]="salesTaxRateColumns"
        [rowsPerPageOptions]="[15, 30, 50]" 
        [paginator]="true"
        [currentPageReportTemplate]="'PAGINATION.REPORT' | translate: {first: '{first}' ,last: '{last}' , totalRecords: '{totalRecords}'}" 
        [showCurrentPageReport]="true"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
        [resizableColumns]="true" 
        [scrollable]="true" 
        showGridlines 
        scrollHeight="60vh"
        [tableStyle]="{'min-width': '5%', 'border-spacing': '1px'}">

        <ng-template #header let-columns>
            <tr>
                <th id="sales-tax-form-options"></th>
                <th id="sales-tax-form-search" *ngFor="let col of columns; let i = index">
                    <input pInputText pSize="small" type="text"
                        [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
                        (input)="applyTaxDetailFilter($event, col.field)" />
                </th>
            </tr>
            <tr>
                <th id="sales-tax-form-options-field" class="thead-bg-blue"></th>
                <th id="sales-tax-form-field" *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field" pResizableColumn
                    class="thead">{{ col.header }} <p-sortIcon [field]="col.field" /></th>
            </tr>
        </ng-template>

        <ng-template #body let-row let-i="rowIndex" let-columns="columns">
            <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info button-option"
                            ></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger button-option"
                            ></button>
                    </div>
                </td>
                <td *ngFor="let col of columns">{{ col.field === 'fromDate' ? (row[col.field] | date : "ddMMYYYY" ) :  row[col.field]}}</td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="7">
                    <p-message severity="info">{{ 'SALES_TAX.TABLE_SALES_TAX.NO_RESULTS_FOUND' | translate }}</p-message>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-toolbar>
        <ng-template #start>
            <p-button [label]="'BUTTONS.NEW' | translate" icon="pi pi-plus" />
        </ng-template>
    </p-toolbar>
</p-card>
