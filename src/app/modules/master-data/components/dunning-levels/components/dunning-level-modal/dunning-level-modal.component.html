<ng-container *ngIf="isCreateMode; else deleteTemplate">
    <form [formGroup]="dunningLevelForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-column mb-2 mt-4">
            <div class="dunning-level-form flex flex-row">
                <label for="dunning-level">{{ 'DUNNING_LEVELS.LABEL.DUNNING_LEVEL' | translate }}</label>
                <input #firstInput pInputText type="text" id="dunning-level" formControlName="levelNo" autocomplete="off" />
            </div>
            <div class="dunning-level-form flex flex-row">
                <label for="designation">{{ 'DUNNING_LEVELS.LABEL.DESIGNATION' | translate }}</label>
                <input #firstInput pInputText type="text" id="designation" formControlName="reminderTitle" autocomplete="off" />
            </div>
            <div class="dunning-level-form flex flex-row">
                <label for="fee">{{ 'DUNNING_LEVELS.LABEL.FEE' | translate }}</label>
                <input #firstInput pInputText type="text" id="fee" formControlName="fee" autocomplete="off" />
            </div>
            <div class="dunning-level-form flex flex-row">
                <label for="default-interest">{{ 'DUNNING_LEVELS.LABEL.DEFAULT_INTEREST' | translate }}</label>
                <input #firstInput pInputText type="text" id="default-interest" formControlName="interestRate" autocomplete="off" />
            </div>
            <div class="dunning-level-form flex flex-row">
                <label for="payment-term">{{ 'DUNNING_LEVELS.LABEL.PAYMENT_TERM' | translate }}</label>
                <input #firstInput pInputText type="text" id="payment-term" formControlName="payPeriod" autocomplete="off" />
            </div>
            <div class="dunning-level-form flex flex-row">
                <label for="reminderText">{{ 'DUNNING_LEVELS.LABEL.REMINDER_TEXT' | translate }}</label>
                <input #firstInput pInputText type="text" id="reminderText" formControlName="reminderText" autocomplete="off" />
            </div>
            <div class="row mt-2">
                <div class="col flex justify-content-center">
                    <p-button class="save me-2" type="submit" [loading]="isLoading" size="small" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check" iconPos="left" />
                    <p-button class="cancel me-2" size="small" [disabled]="isLoading" (onClick)="closeModal()" [label]="'BUTTONS.CANCEL' | translate" icon="pi pi-times" iconPos="left" />
                </div>
            </div>
        </div>
    </form>
</ng-container>
<ng-template #deleteTemplate>
    <div class="confirmation-content mb-2 mt-4">
        <p class="mb-4">
            {{ 'DUNNING_LEVELS.MODAL.DELETE_QUESTION' | translate }}
            <strong class="stronglock mt-1">"{{ selectedDunningLevel?.reminderText }}"</strong>?
        </p>

        <div class="flex justify-content-center gap-2">
            <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
                icon="pi pi-trash" iconPos="left" severity="danger" [loading]="isLoading"
                [disabled]="isLoading" (onClick)="onDeleteDunningLevelConfirm()" />

            <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
                icon="pi pi-times" iconPos="left" (onClick)="closeModal()" [disabled]="isLoading" />

        </div>
    </div>
</ng-template>
