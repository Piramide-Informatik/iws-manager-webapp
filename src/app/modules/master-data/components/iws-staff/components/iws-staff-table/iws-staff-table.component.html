<div class="card">
  <p-table
    #dt2
    [value]="iwsStaff"
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    currentPageReportTemplate="Es werden {first} bis {last} von {totalRecords} EintrÃ¤gen angezeigt"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
  >
    <ng-template #caption>
      <p-multiselect
        display="chip"
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{0} columns selected"
        [style]="{
          'min-width': '10%',
          'font-size': '14px',
          'line-height': '16.8px'
        }"
        placeholder="Choose Columns"
      />
    </ng-template>

    <ng-template #header let-columns>
      <tr>
        <th id="iws-staff-table-options"></th>
        <th
          id="iws-staff-table-search"
          *ngFor="let col of columns; let i = index"
        >
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{ 'thead-input-id': i == 0, 'thead-input-width': i > 0 }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th id="iws-staff-table-options-field" class="thead-bg-blue"></th>
        <th
          id="iws-staff-table-field"
          *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-staff let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editIwsStaff(staff)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteIwsStaff(staff.id)"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of columns">{{ staff[col.field] }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">Keine IWS Mitarbeiter gefunden.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button
        [label]="'IWS_STAFF.BUTTON.NEW' | translate"
        icon="pi pi-plus"
        (click)="createIwsStaff()"
        (keydown.enter)="createIwsStaff()"
      />
    </ng-template>
  </p-toolbar>
</div>
