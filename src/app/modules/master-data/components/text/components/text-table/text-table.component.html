<div class="container">
    <div class="row">
      <master-data-genaral-table
        [tableId]="tableKey"
        [tableValues]="texts()"
        [columns]="textDisplayedColumns"
        [hideColumns]="isTextChipVisible"
        [userPreferences]="userTextPreferences"
        [dataKeys]="dataKeys"
        (onColumnChanges)="onUserTextPreferencesChanges($event)"
        (onCreateRegister)="handleTableEvents({ type: 'create' })"
        (onDeleteRegister)="handleTableEvents({ type: 'delete', data: $event })"
      ></master-data-genaral-table>

      <p-dialog
        [header]="modalType === 'create'
        ? ('TEXT.MODAL.NEW' | translate)
        : ('TEXT.MODAL.DELETE' | translate)"
        [modal]="true"
        [(visible)]="isVisibleModal"
        >
          <app-text-modal
            [visible]="isVisibleModal"
            [modalType]="modalType"
            [selectedText]="selectedTextToDelete"
            (isVisibleModal)="isVisibleModal = $event"
            (createText)="onCreateText($event)"
            (deleteText)="onDeleteText($event)"
          ></app-text-modal>
      </p-dialog>
    </div>
</div>
