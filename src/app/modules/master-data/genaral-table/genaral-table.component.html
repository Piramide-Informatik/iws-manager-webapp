<div class="card">
  <p-table
    #dt2
    [value]="tableValues"
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    [currentPageReportTemplate]="'TABLES.PAGINATION_LABEL' | translate"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
  >
    <ng-template #header>
      <tr *ngIf="filterByColumns">
        <th scope="col"></th>
        <th scope="col" *ngFor="let col of selectedColumns; let i = index">
          <input
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{ 'thead-input-id': i == 0, 'thead-input-width': i > 0 }"
            (input)="applyFilter($event, col.field)"
          />
        </th>
      </tr>
      <tr>
        <th id="list-customers-table-options" class="thead-bg-blue">
          <p-multiselect 
            [options]="columns" 
            [(ngModel)]="selectedColumns" 
            optionLabel="header"
            selectedItemsLabel="Hide columns"
            placeholder="Choose Columns" 
            [maxSelectedLabels]="0"
            [appendTo]="'body'"
          />
        </th>
        <th
          scope="col"
          *ngFor="let col of selectedColumns; let i = index"
          [ngStyle]="col.styles"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-row let-i="rowIndex">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editRegister(row)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteRegister(row.id)"
            ></button>
          </div>
        </td>
        <td [ngClass]="col.customClasses ? col.customClasses : ''" *ngFor="let col of selectedColumns">
          {{ col.type === 'date' ? (row[col.field] | date : col.format ) : row[col.field] }}
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info"
            >{{ 'TABLES.NO_RESULTS_FOUND' | translate }}</p-message
          >
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button
        [label]="nameNewButton || 'BUTTONS.NEW' | translate"
        icon="pi pi-plus"
        (click)="createRegister('new register')"
        (keydown.enter)="createRegister('new register')"
      />
    </ng-template>
  </p-toolbar>
</div>
