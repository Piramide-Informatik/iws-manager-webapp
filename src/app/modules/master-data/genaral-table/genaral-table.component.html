<div class="card">
  <p-table
    #dt2
    [value]="tableValues"
    dataKey="id"
    [rows]="15"
    [columns]="this.userPreferences[this.tableId]?.displayedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    [currentPageReportTemplate]="'TABLES.PAGINATION_LABEL' | translate"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{ 'min-width': '5%', 'border-spacing': '1px' }"
    [globalFilterFields]="dataKeys"
    (onFilter)="onTableFilterChange($event)"
    stateStorage="local"
    [stateKey]="tableId+'-table-state'"
  >

    <ng-template #header let-columns>
      <tr>
          <th id="hide-columns" class="thead-bg-blue" style="width: 12% !important;">
              <p-multiselect 
                [options]="this.columns" 
                [ngModel]="this.userPreferences[this.tableId]?.displayedColumns"
                (onChange)="changeSelect($event)"
                optionLabel="header"
                [maxSelectedLabels]="0"
                [appendTo]="'body'"
                dropdownIcon="pi pi-eye"
              />
        </th>
        <th
          scope="col"
          *ngFor="let col of columns; let i = index"
          [ngStyle]="col.styles"
          [pSortableColumn]="col.field"
          pResizableColumn
          class="thead"
        >
        <div class="flex justify-content-between">
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </div>
        </th>
      </tr>
      <tr *ngIf="filterByColumns">
        <th scope="col"></th>
        <th scope="col" *ngFor="let col of columns; let i = index">
            @if(col.filter && col.filter.type === 'multiple') {
              <p-columnFilter [field]="col.field" matchMode="in" [showMenu]="false">
                  <ng-template #filter let-value let-filter="filterCallback">
                      <p-multiselect 
                        [ngModel]="value" 
                        [options]="col.filter.data"
                        (onChange)="filter($event.value)" 
                        placeholder="Search"
                        [style.min-width.rem]="14"
                        [panelStyle]="{ minWidth: '16rem' }"
                        [appendTo]="'body'">
                      </p-multiselect>
                  </ng-template>
              </p-columnFilter>
            } @else {
              <p-columnFilter 
                  type="text"
                  [field]="col.field"
                  placeholder="Search"
                  matchMode="contains"
                  ariaLabel="Filter Name">
                  <ng-template #filter let-value let-filter="filterCallback">
                      <input type="text"
                          pInputText
                          [ngModel]="value"
                          (ngModelChange)="filter($event)"
                          class="p-inputtext"
                          placeholder="search">
                  </ng-template>
              </p-columnFilter>
            }       
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-row let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex justify-content-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              (click)="editRegister(row)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteRegister(row[removeKey])"
            ></button>
          </div>
        </td>
        <td
          *ngFor="let col of columns; let i = index"
          [ngClass]="col.customClasses ? col.customClasses : ''"
          (click)="(i === 0 && tableId !== 'ListCustomers' && tableId !== 'DetailCustomer') ? editRegister(row) : onClickRow(row)"
          (keydown.enter)="(i === 0 && tableId !== 'ListCustomers' && tableId !== 'DetailCustomer') ? editRegister(row) : onClickRow(row)"
          [class.clickable-title]="i === 0 && tableId !== 'ListCustomers' && tableId !== 'DetailCustomer'"
          [style.cursor]="i === 0 && tableId !== 'ListCustomers' && tableId !== 'DetailCustomer' ? 'pointer' : null"
          [title]="i === 0 && tableId !== 'ListCustomers' && tableId !== 'DetailCustomer' ? 'Editar' : null"
        >
          {{ col.type === 'date' ? (row[col.field] | date : col.format ) : row[col.field] }}
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info"
            >{{ 'TABLES.NO_RESULTS_FOUND' | translate }}</p-message
          >
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <div class="flex gap-2">
        <p-button
          [label]="nameNewButton || 'BUTTONS.NEW' | translate"
          icon="pi pi-plus"
          (click)="createRegister('new register')"
          (keydown.enter)="createRegister('new register')"
        />
  
        @if(isFileUploadButtonVisible) {
          <p-fileUpload
            mode="basic"
            [accept]="acceptFilesFormats"
            [maxFileSize]="5000000"
            [chooseLabel]="'BUTTONS.IMPORT' | translate"
            auto
            customUpload
            class="mr-2 inline-block"
          />
        }
      </div>
      
    </ng-template>
  </p-toolbar>
</div>
