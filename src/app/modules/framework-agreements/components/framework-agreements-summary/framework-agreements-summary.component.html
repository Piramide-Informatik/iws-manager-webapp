<div class="card">
  <p-table #dt2 [value]="frameworkAgreements" dataKey="id" [rows]="15" [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
    showGridlines [resizableColumns]="true" columnResizeMode="expand" [scrollable]="true" scrollHeight="60vh"
    [tableStyle]="{'min-width': 'auto','border-spacing': '1px'}"
    stateStorage="local"
    stateKey="customer-table-state">
    <ng-template #header let-columns>
      <tr>
        <th id="framework-agreement-table-options-field"></th>
        <th id="framework-agreement-table-search-field" *ngFor="let col of columns; let i = index">
          <input pInputText pSize="small" type="text" [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
            (input)="applyFilter($event, col.field)" />
        </th>
      </tr>
      <tr>
        <th id="hide-columns" class="thead-bg-blue">
          <p-multiselect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="Hide columns"
            placeholder="Choose Columns" 
            [maxSelectedLabels]="0"/>
          </th>
        <th id="framework-agreement-table-field" *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field" pResizableColumn class="thead">{{
          col.header }} <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-agreement let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info"
              [routerLink]="['framework-agreement-details', agreement.id]"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger button-option"
              (click)="deleteFrameworkAgreement(agreement.id)"></button>
          </div>
        </td>
        <td *ngFor="let col of columns; let j = index"
          [ngClass]="{'align-right': col.field === 'id', 'text-center': j == 2}">
          {{ agreement[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">No framework agreements found.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-toolbar>
    <ng-template #start>
      <p-button [label]="'BUTTONS.NEW' | translate" icon="pi pi-plus" routerLink="framework-agreement-details"></p-button>
    </ng-template>
    <ng-template #end>
    </ng-template>
  </p-toolbar>
</div>
