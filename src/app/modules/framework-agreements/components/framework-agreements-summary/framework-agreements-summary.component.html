<div class="card">
  <master-data-genaral-table
    [tableId]="tableKey"
    [tableValues]="frameworkAgreements"
    [columns]="selectedColumns"
    [userPreferences]="userFrameworkAgreementsPreferences"
    [dataKeys]="dataKeys"
    (onColumnChanges)="onUserFrameworkAgreementsPreferencesChanges($event)"
    (onEditRegister)="goToFrameworkAgreementDetail($event)"
    (onDeleteRegister)="deleteFrameworkAgreement($event)"
    (onCreateRegister)="createFrameworkAgreementDetail()"
  ></master-data-genaral-table>
  <p-dialog 
    [header]="('FRAMEWORK-AGREEMENTS.TITLE_DIALOG_REMOVE' | translate)" 
    [modal]="true" 
    [(visible)]="visibleFrameworkAgreementModal" 
  >
    <div class="confirmation-content mb-2 mt-4">
      <p class="mb-4">
        {{ 'FRAMEWORK-AGREEMENTS.REMOVE_QUESTION' | translate }}
        <strong class="stronglock mt-1">"{{ selectedFrameworkAgreement?.contractLabel	}}"</strong>?
      </p>

      <div class="flex justify-content-center gap-2">
        <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
            icon="pi pi-trash" iconPos="left" (onClick)="onFrameworkAgreementDeleteConfirm()" severity="danger" [loading]="isFrameworkAgreementLoading"
            [disabled]="isFrameworkAgreementLoading" />

        <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
            icon="pi pi-times" iconPos="left" (onClick)="this.visibleFrameworkAgreementModal = false;" [disabled]="isFrameworkAgreementLoading" />

      </div>
    </div>
  </p-dialog>
</div>
