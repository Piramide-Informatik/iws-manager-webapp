<div class="card">
  <p-table
    #dt2
    [value]="frameworkAgreements"
    dataKey="id"
    [rows]="10"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    showGridlines
    [resizableColumns]="true"
    [scrollable]="true"
    scrollHeight="90vh"
    [tableStyle]="{'min-width': 'auto','border-spacing': '1px'}"
  >
    <ng-template #caption>
      <p-multiselect 
        display="chip" 
        [options]="cols" 
        [(ngModel)]="selectedColumns" 
        optionLabel="header" 
        selectedItemsLabel="{0} columns selected" 
        [style]="{ 'width': '250px', 'font-size': '14px', 'line-height': '16.8px' }" 
        placeholder="Choose Columns" />
    </ng-template>
    <ng-template #header let-columns>
      <tr>
        <th class="thead-bg-blue"></th>
        <th *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field" 
          pResizableColumn
          class="thead"
        >{{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
      </tr>
      <tr>
        <th></th>
        <th *ngFor="let col of columns; let i = index">
          <input
            pInputText 
            pSize="small"
            type="text"
            [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
            (input)="applyFilter($event, col.field)"
            [placeholder]="'Search ' + col.field"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-agreement let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
              <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info" 
                [routerLink]="['/framework-agreements/details', agreement.id]"        
              ></button>
              <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger button-option" (click)="deleteFrameworkAgreement(agreement.id)"></button>
          </div>
        </td>
        <td *ngFor="let col of columns">{{ agreement[col.field] }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">No framework agreements found.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-button label="New" severity="info" icon="pi pi-plus" routerLink="/framework-agreements/details" />
</div>
