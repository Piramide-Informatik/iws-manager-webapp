<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="align-items-center mb-2">
        <div class="order_input order_id mb-2">
            <label for="orderId">Rahmenvertrag-Nr.</label>
            <input pInputText type="text" id="orderId" formControlName="orderId" autocomplete="off" />
        </div>
        <div class="order_input order_name mb-2">
            <label for="orderLabel">Rahmenvertrag</label>
            <input pInputText type="text" id="orderLabel" formControlName="orderLabel" autocomplete="off" />
        </div>
        <div class="order_input order_name mb-2">
            <label for="orderDate">Datum</label>
            <p-datepicker id="orderDate" showIcon showClear formControlName="orderDate"  dateFormat="dd.mm.yy"  />
        </div>
        <div class="order_input order_name mb-2">
            <label for="orderTitle">Langtext</label>
            <input pInputText type="text" id="orderTitle" formControlName="orderTitle" autocomplete="off" />
        </div>
        <div class="order_input order_name mb-2"> 
            <label for="approvalDate">Unterschriftsdatum</label>
            <p-datepicker id="approvalDate" showIcon showClear formControlName="approvalDate"  dateFormat="dd.mm.yy"  />
        </div>
        
        <div class="order_input order_name mb-2">
            <label for="contractTitle">FÃ¶rderprogramm</label>
            <p-select id="contractTitle" [options]="forderprogrammOptions" formControlName="contractTitle" showClear></p-select>
        </div>
        
        <div class="order_input order_name mb-2">
            <label for="employeeiws">Vertragsstatus</label>
            <p-select id="employeeiws" [options]="vertragsstatusOptions" formControlName="employeeiws" showClear></p-select>
        </div>
        
        <div class="order_input order_name mb-2">
            <label for="orderValue">IWS Mitarbeiter</label>
            <p-select id="orderValue" [options]="iwsMitarbeiterOptions" formControlName="orderValue" showClear></p-select>
        </div>  
    </div>
</form>
