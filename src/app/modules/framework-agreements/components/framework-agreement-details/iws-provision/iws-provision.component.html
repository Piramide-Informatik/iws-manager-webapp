<p-card [style]="{ background: 'var(--light-cyan)' }">
    <ng-template #title>IWS Provision</ng-template>

    <form [formGroup]="iwsEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="align-items-center mb-2">
            <div class="iws-employeeInput project_name mb-2">
                <label for="fixCommission">Fixe Provision</label>
                <input pInputText type="text" id="fixCommission" formControlName="fixCommission" autocomplete="off" />
                Euro
            </div>
            <div class="iws-employeeInput order_maxCommission mb-2">
                <label for="maxCommission">Max. Provision</label>
                <input pInputText type="text" id="maxCommission" formControlName="maxCommission" autocomplete="off" />
                Euro
            </div>
        </div>
    </form>
    <p-table #dt [value]="orderCommissions" showGridlines
    stripedRows [tableStyle]="{ 'min-width': '100%' }" [rows]="15" [columns]="cols"
        [paginator]="true" scrollable="true" [rowsPerPageOptions]="[15, 30, 50]" scrollHeight="90vh"
        [globalFilterFields]="[
            'fromordervalue',
            'commission',
            'mincommission'
            ]" [(selection)]="selectedOrderCommission" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Es werden {first} bis {last} von {totalRecords} EintrÃ¤gen angezeigt"
             [showCurrentPageReport]="true">
        <ng-template #header>
            <tr>
                <th class="thead">

                </th>
                <th pSortableColumn="fromOrderValue" class="thead">
                    ab Wert<p-sortIcon field="fromOrderValue" />
                </th>
                <th pSortableColumn="commission" class="thead">
                    Provision <p-sortIcon field="commission" />
                </th>
                <th pSortableColumn="minCommission" class="thead">
                    Mindestprovision <p-sortIcon field="minCommission" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-orderCommissions>
            <tr>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button pButton icon="pi pi-pencil"
                            class="p-button-rounded p-button-info button-option"></button>
                        <button pButton icon="pi pi-trash"
                            class="p-button-rounded p-button-danger button-option"></button>
                    </div>

                </td>
                <td [ngClass]="'align-right'">{{ orderCommissions.fromOrderValue }}</td>
                <td [ngClass]="'align-right'">{{ orderCommissions.commission }}</td>
                <td [ngClass]="'align-right'">{{ orderCommissions.minCommission }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="row">
        <div class="col-3">
            <p-button class="addNew me-2" size="small" label="Neu" icon="pi pi-plus" iconPos="left" />
        </div>
        
    </div>
</p-card>
