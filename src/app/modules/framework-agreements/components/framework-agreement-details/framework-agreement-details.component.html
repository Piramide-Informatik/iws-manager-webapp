<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-order></app-order>
        </div>
        <div class="col-md-6">
            <div class="mb-2">
                <app-iws-provision></app-iws-provision>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-8">
                <p-button class="Save me-2" size="small" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check"
                    iconPos="left" />
                <p-button class="Delete me-2" size="small" [label]="'BUTTONS.DELETE' | translate" icon="pi pi-trash"
                    iconPos="left" [style]="{ background: '#ef4444' }" />
                <p-button class="Cancel me-2" size="small" [label]="'BUTTONS.CANCEL' | translate" icon="pi pi-times"
                    iconPos="left" [style]="{ background: '#000' }" (onClick)="goBackFrameworksAgreement()"/>

            </div>
        </div>
    </div>
</div>
