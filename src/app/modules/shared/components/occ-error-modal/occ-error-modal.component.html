<div class="modal-backdrop" (click)="onClose()" (keydown.enter)="onClose()"></div>

<div class="modal-container">
  <div class="modal-header">
    <h2>{{ 'ERROR.OCC.TITLE' | translate }}</h2>
  </div>
  <div class="modal-body">
    <p>
         {{ getErrorMessage() }}
    </p>
  </div>
  <div class="modal-footer">
    <button (click)="refreshPage()">
        {{ getButtonText() }}
    </button>
  </div>
</div>
