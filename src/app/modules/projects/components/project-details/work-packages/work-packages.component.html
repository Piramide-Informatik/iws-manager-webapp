<p-card [style]="{ background: 'var(--light-cyan)' }">
    <ng-template #title>{{ 'SUB-CONTRACTS.PROJECT.TABLE_NAME' | translate }}</ng-template>

    <master-data-genaral-table [tableId]="tableKey" [tableValues]="projectpackageList"
        [columns]="projectpackageColumns" [userPreferences]="userPreferences" [dataKeys]="dataKeys"
        removeKey="id" (onColumnChanges)="onWorkPackagesUserPreferencesChanges($event)"
        (onCreateRegister)="handleProjectpackageTableEvents({ type: 'create'})"
        (onEditRegister)="handleProjectpackageTableEvents({ type: 'edit', data: $event})"
        (onDeleteRegister)="handleProjectpackageTableEvents({ type: 'delete', data: $event })">
    </master-data-genaral-table>

</p-card>
