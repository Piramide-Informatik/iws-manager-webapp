<div class="card">
  <p-table 
    #dt2
    [value]="projects" 
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    currentPageReportTemplate="Es werden {first} bis {last} von {totalRecords} EintrÃ¤gen angezeigt"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{'min-width': '5%','border-spacing': '1px'}"
    stateStorage="local"
    stateKey="projects-table-state">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th id="projects-overview-option"></th>
        <th id="projects-overview-search-field" *ngFor="let col of selectedColumns; let i = index">
          <input 
            pInputText
            pSize="small"
            type="text"
            [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
            (input)="applyFilter($event, col.field)" />
        </th>
      </tr>
      <tr>
        <th id="hide-columns" class="thead-bg-blue">
          <p-multiselect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            [appendTo]="'body'"
            dropdownIcon="pi pi-eye" 
            [maxSelectedLabels]="0"/>
        </th>
        <th id="projects-overview-table-field" *ngFor="let col of selectedColumns; let i = index"
          [pSortableColumn]="col.field"
          pResizableColumn class="thead">{{
          col.header }} 
          <p-sortIcon [field]="col.field" />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': rowIndex % 2 !== 0, 'even-row': rowIndex % 2 === 0 }">
        <td>
          <div class="flex gap-3">
            <button 
              pButton 
              icon="pi pi-pencil" 
              class="p-button-rounded p-button-info button-option" 
              [routerLink]="['/projects/project-details', rowData.id]"
            ></button>
            <button 
              pButton 
              icon="pi pi-trash" 
              class="p-button-rounded p-button-danger button-option"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of selectedColumns; let j = index" 
          [ngClass]="{'text-center': j >= 5 && j <= 7, 'align-right': j === selectedColumns.length - 1}">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="selectedColumns.length + 1">
          <p-message severity="info">No contact persons found.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <p-button [label]="'BUTTONS.NEW' | translate" icon="pi pi-plus" routerLink="/projects/project-details"
    ></p-button>
    </ng-template>
    <ng-template #end>
    </ng-template>
  </p-toolbar>
</div>
