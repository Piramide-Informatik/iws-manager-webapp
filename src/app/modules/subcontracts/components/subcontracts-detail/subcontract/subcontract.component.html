<form [formGroup]="subcontractForm" (ngSubmit)="onSubmit()" class="p-fluid">
  <!-- Cliente -->
  <div class="field">
    <label for="customer">Kunde</label>
    <input id="customer" type="text" pInputText formControlName="customer" />
  </div>

  <!-- Pedido -->
  <div class="field">
    <label for="order">Auftrag</label>
    <input id="order" type="text" pInputText formControlName="order" />
  </div>

  <!-- Contratista -->
  <div class="field">
    <label for="contractor">Auftragnehmer</label>
    <input
      id="contractor"
      type="text"
      pInputText
      formControlName="contractor"
    />
  </div>

  <!-- N° Factura -->
  <div class="field">
    <label for="invoiceNumber">Rechnungsnummer</label>
    <input
      id="invoiceNumber"
      type="text"
      pInputText
      formControlName="invoiceNumber"
    />
  </div>

  <!-- Fecha de Factura -->
  <div class="field">
    <label for="invoiceDate">Rechnungsdatum</label>
    <p-calendar
      id="invoiceDate"
      formControlName="invoiceDate"
      dateFormat="dd.mm.yy"
    ></p-calendar>
  </div>

  <!-- Neto o Bruto -->
  <div class="field">
    <label for="netOrGross">Netto oder Brutto</label>
    <p-dropdown
      id="netOrGross"
      [options]="[
        { label: 'Netto', value: 'net' },
        { label: 'Brutto', value: 'gross' }
      ]"
      formControlName="netOrGross"
      placeholder="Auswählen"
    ></p-dropdown>
  </div>

  <!-- Monto -->
  <div class="field">
    <label for="invoiceAmount">Rechnungsbetrag</label>
    <input
      id="invoiceAmount"
      type="number"
      pInputText
      formControlName="invoiceAmount"
    />
  </div>

  <!-- AfA (Depreciación) -->
  <div class="field-checkbox">
    <p-checkbox inputId="afa" formControlName="afa" binary="true"></p-checkbox>
    <label for="afa">AfA</label>
  </div>

  <!-- Duración AfA -->
  <div class="field">
    <label for="afaDurationMonths">AfA Dauer (Monate)</label>
    <input
      id="afaDurationMonths"
      type="number"
      pInputText
      formControlName="afaDurationMonths"
    />
  </div>

  <!-- Descripción -->
  <div class="field">
    <label for="description">Beschreibung</label>
    <textarea
      id="description"
      pInputTextarea
      rows="4"
      formControlName="description"
    ></textarea>
  </div>
</form>
