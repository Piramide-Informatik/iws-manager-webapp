<form [formGroup]="allocationForm" (ngSubmit)="onSubmit()">
    <div class="form-item-container flex gap-4 mb-3">
        <label for="projectLabel" class="w-3">{{ 'SUB-CONTRACTS.PROJECT.PROJECT' | translate }}</label>
        <input pInputText id="projectLabel" class="flex-auto" formControlName="projectLabel" autocomplete="off" />
    </div>
    <div class="form-item-container flex gap-4 mb-3">
        <label for="percentage" class="w-3">{{ 'SUB-CONTRACTS.PROJECT.SHARE' | translate }} %</label>
        <input pInputText id="percentage" class="flex-auto" formControlName="percentage" autocomplete="off" />
    </div>
    <div class="form-item-container flex gap-4 mb-3">
        <label for="amount" class="w-3">{{ 'SUB-CONTRACTS.PROJECT.AMOUNT' | translate }}</label>
        <input pInputText id="amount" class="flex-auto" formControlName="amount" autocomplete="off" />
    </div>
    <div class="flex justify-content-center gap-2">
        <p-button type="submit" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check" iconPos="left" size="small"></p-button>

        <p-button [label]="'BUTTONS.CANCEL' | translate" (click)="closeModal()" class="cancel" icon="pi pi-times"
            iconPos="left" size="small" (keydown.enter)="closeModal()"></p-button>
    </div>
</form>
