<div class="container">
  <div class="row">
    <!-- Sección izquierda: Datos del subcontrato -->
    <div class="col-md-6">
      <app-subcontract></app-subcontract>
    </div>

    <!-- Sección derecha: Asignaciones -->
    <div class="col-md-6">
      <div class="mb-2">
        <app-project-allocation></app-project-allocation>
      </div>
      <div class="mb-2">
        <app-depreciation-schedule></app-depreciation-schedule>
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="buttons mt-4">
    <div class="row">
      <div class="col-4">
        <p-button
          class="order_PDF"
          size="small"
          label="Subcontract-PDF erzeugen"
          icon="pi pi-file-pdf"
          iconPos="right"
          [style]="{ background: '#656565' }"
        ></p-button>
      </div>

      <div class="col-8">
        <p-button
          class="Save me-2"
          size="small"
          label="Speichern"
          icon="pi pi-check"
          iconPos="left"
        ></p-button>
        <p-button
          class="Delete me-2"
          size="small"
          label="Löschen"
          icon="pi pi-trash"
          iconPos="left"
          [style]="{ background: '#ef4444' }"
        ></p-button>
        <p-button
          class="Cancel me-2"
          size="small"
          label="Abbrechen"
          icon="pi pi-times"
          iconPos="left"
          [style]="{ background: '#000' }"
          routerLink="/customers/subcontracts"
        ></p-button>
      </div>
    </div>
  </div>
</div>
