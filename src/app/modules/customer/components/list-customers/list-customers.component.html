<div class="card">
  <p-table
    #dt2
    [value]="customers"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [scrollable]="true"
    scrollHeight="90vh"
  >
    <ng-template #header>
      <tr>
        <th style="width:10%"></th>
        <th pSortableColumn="id">No. <p-sortIcon field="id" /></th>
        <th pSortableColumn="companyName">
          Company Name <p-sortIcon field="companyName" />
        </th>
        <th pSortableColumn="nameLine2">
          Name Line 2 <p-sortIcon field="nameLine2" />
        </th>
        <th pSortableColumn="kind">Kind <p-sortIcon field="kind" /></th>
        <th pSortableColumn="land">Land <p-sortIcon field="land" /></th>
        <th pSortableColumn="place">Place <p-sortIcon field="place" /></th>
        <th pSortableColumn="contact">
          Contact <p-sortIcon field="contact" />
        </th>
      </tr>
      <tr>
        <th
          *ngFor="
            let field of [
              '',
              'id',
              'companyName',
              'nameLine2',
              'kind',
              'land',
              'place',
              'contact'
            ];
          let i = index"
        >
          <input
            *ngIf="i != 0"
            pInputText
            type="text"
            (input)="applyFilter($event, field)"
            [placeholder]="'Search ' + field"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-customer>
      <tr>
        <td>
          <div class="flex items-center justify-center gap-2">
              <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info" 
                [routerLink]="['/customer/detail-customer', customer.id]"        
              ></button>
              <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteCustomer(customer.id)"></button>
          </div>
      </td>
        <td>{{ customer.id }}</td>
        <td>{{ customer.companyName }}</td>
        <td>{{ customer.nameLine2 }}</td>
        <td>{{ customer.kind }}</td>
        <td>{{ customer.land }}</td>
        <td>{{ customer.place }}</td>
        <td>{{ customer.contact }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">No customers found.</p-message
        ></td>
      </tr>
    </ng-template>
  </p-table>
  <p-button label="New" icon="pi pi-plus" routerLink="/customer/detail-customer" />

</div>
