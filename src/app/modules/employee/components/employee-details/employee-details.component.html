<div class="container">
    <div class="p-fluid">
        <label class="col-md-2 label" for="customerName">{{ 'EMPLOYEE.FORM.CUSTOMER' | translate }}</label>
        <input class="col-md-6" [disabled]="true" type="text" pInputText [(ngModel)]="customerName" />
    </div>
    <div class="form-row flex flex-wrap justify-content-center ">

        <div class="form-column">

            <div class="field">
                <label class="col-md-4" for="customerName">{{ 'EMPLOYEE.FORM.EMPLOYEE_ID' | translate }}</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeNumber" />
            </div>
            
            <div class="field">
                <label class="col-md-4 control-label" for="customerName">{{ 'EMPLOYEE.FORM.SALUTATION' | translate }}</label>
                <p-select [options]="salutations()"  
                    [editable]="true" [showClear]="true" optionLabel="name" />
            </div>
            
            <div class="field">
                <label class="col-md-4 control-label" for="customerName">{{ 'EMPLOYEE.FORM.TITLE' | translate }}</label>
                <p-select [options]="titles" [(ngModel)]="titleId" [editable]="true"
                    [showClear]="true" optionLabel="name" />
            </div>
            
            <div class="field">
                <label class="col-md-4 control-label" for="customerName">{{ 'EMPLOYEE.FORM.FIRST_NAME' | translate }}</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeFirstName" />
            </div>
            
            <div class="field">
                <label class="col-md-4 control-label" for="customerName">{{ 'EMPLOYEE.FORM.LAST_NAME' | translate }}</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeLastName" />
            </div>
            
            <div class="field">
                <label class="col-md-4 control-label" for="customerName">{{ 'EMPLOYEE.FORM.EMAIL' | translate }}</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeEmail" />
            </div>
        </div>

        <div class="form-column">
            <div class="field">
                <label class="col-md-5 control-label" for="customerName"> {{ 'EMPLOYEE.FORM.GENERAL_MANAGER_SINCE' | translate }}</label>
                <p-datepicker class="col-md-6" [(ngModel)]="generalManagerSinceDate"
                    [showIcon]="true" inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy"  />
            </div>
            <div class="field">
                <label class="col-md-5 control-label" for="customerName">{{ 'EMPLOYEE.FORM.SHAREHOLDER_SINCE' | translate }}</label>
                <p-datepicker [(ngModel)]="shareholderSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy" />
            </div>
            <div class="field">
                <label class="col-md-5 control-label" for="customerName">{{ 'EMPLOYEE.FORM.SOLE_PROPRIETOR_SINCE' | translate }}</label>
                <p-datepicker [(ngModel)]="solePropietorSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false"  [showWeek]="true" 
                     dateFormat="dd.mm.yy" />
            </div>
            <div class="field">
                <label class="col-md-5 control-label" for="customerName">{{ 'EMPLOYEE.FORM.CO_ENTREPRENEUR_SINCE' | translate }}</label>
                <p-datepicker [(ngModel)]="coentrepreneurSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy"  />
            </div>
            <div class="field">
                <label class="col-md-5 control-label" for="customerName">{{ 'EMPLOYEE.FORM.QUALIFICATION_FZ' | translate }}</label>
                <p-select [options]="qualificationsFZ" [(ngModel)]="qualificationFzId"
                    [editable]="true" [showClear]="true" optionLabel="name" dateFormat="dd.mm.yy" />
            </div>
            <div class="field">
                <label class="col-md-5 control-label" for="customerName">{{ 'EMPLOYEE.FORM.QUALIFICATION_KMU_I' | translate }}</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="qualificationKMUi" />
            </div>
        </div>
    </div>

    <div class="form-row flex flex-wrap gap-3 justify-content-center">
        <p-button class="Save me-2" size="small" [label]="'BUTTONS.SAVE' | translate" icon="pi pi-check"
            iconPos="left" />
        <p-button class="Delete me-2" size="small" [label]="'BUTTONS.DELETE' | translate" icon="pi pi-trash"
            iconPos="left" [style]="{ background: '#ef4444' }" />
        <p-button class="Cancel me-2" size="small" [label]="'BUTTONS.CANCEL' | translate" icon="pi pi-times"
            iconPos="left" [style]="{ background: '#000' }" (onClick)="goBack()"/>
    </div>
    <div class="flex flex-row gap-3 align-items-center my-2">
        <span class="font-semibold">{{ 'EMPLOYEE.FORM.EMPLOYMENT_CONTRACTS' | translate }}</span>
      </div>
    <div class="card flex flex-wrapjustify-content-center">
        <master-data-genaral-table
          [tableId]="tableKey"
          [tableValues]="employeeContracts"
          [columns]="selectedColumns"
          [userPreferences]="userEmployeeDetailPreferences"
          [dataKeys]="dataKeys"
          (onColumnChanges)="onUserEmployeeDetailPreferencesChanges($event)"
        ></master-data-genaral-table>
    </div>
</div>
