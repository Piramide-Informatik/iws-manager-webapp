<div class="container">
    <div class="col-6 pl-6 py-0 pr-0 mb-3">
        <label class="label-customer" for="customerName">Kunde</label>
        <input class="col-md-6" [disabled]="true" type="text" pInputText [(ngModel)]="customerName" />
    </div>
    <div class="form-row flex flex-wrap justify-content-center">

        <div class="form-column pl-6">

            <div class="field">
                <label for="customerName">Personal-Nr.</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeNumber" />
            </div>
            
            <div class="field">
                <label for="customerName">Anrede</label>
                <p-select [options]="salutations()"  
                    [editable]="true" [showClear]="true" optionLabel="name" />
            </div>
            
            <div class="field">
                <label for="customerName">Titel</label>
                <p-select [options]="titles" [(ngModel)]="titleId" [editable]="true"
                    [showClear]="true" optionLabel="name" />
            </div>
            
            <div class="field">
                <label for="customerName">Vorname</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeFirstName" />
            </div>
            
            <div class="field">
                <label for="customerName">Nachname</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeLastName" />
            </div>
            
            <div class="field">
                <label for="customerName">Email</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="employeeEmail" />
            </div>
        </div>

        <div class="form-column flex flex-column pl-6">
            <div class="field">
                <label for="customerName"> GF seit</label>
                <p-datepicker [(ngModel)]="generalManagerSinceDate" [style]="{'width':'20vw'}"
                    [showIcon]="true" inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy" showClear/>
            </div>
            <div class="field">
                <label for="customerName">Gesellschafter seit</label>
                <p-datepicker [(ngModel)]="shareholderSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy" showClear/>
            </div>
            <div class="field">
                <label for="customerName">Einzelunternehmer seit</label>
                <p-datepicker [(ngModel)]="solePropietorSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false"  [showWeek]="true" 
                     dateFormat="dd.mm.yy" showClear/>
            </div>
            <div class="field">
                <label for="customerName">Mitunternehmer seit</label>
                <p-datepicker [(ngModel)]="coentrepreneurSinceDate" [style]="{'width':'20vw'}" [showIcon]="true"
                    inputId="buttondisplay" [showOnFocus]="false" dateFormat="dd.mm.yy"  showClear/>
            </div>
            <div class="field">
                <label for="customerName">Qualifikation FZ</label>
                <p-select [options]="qualificationsFZ" [(ngModel)]="qualificationFzId"
                    [editable]="true" [showClear]="true" optionLabel="name" dateFormat="dd.mm.yy" />
            </div>
            <div class="field">
                <label for="customerName">Qualifikation KMU-i</label>
                <input class="col-md-6" type="text" pInputText [(ngModel)]="qualificationKMUi" />
            </div>
        </div>
    </div>

    <div class="form-row flex flex-wrap gap-3 justify-content-center">
        <p-button class="Save me-2" size="small" label='Speichern'  icon="pi pi-check"
            iconPos="left" />
        <p-button class="Delete me-2" size="small" label="Löschen" icon="pi pi-trash"
            iconPos="left" [style]="{ background: '#ef4444' }" />
        <p-button class="cancel me-2" size="small" label="Abbrechen" icon="pi pi-times"
            iconPos="left" (onClick)="goBack()"/>
    </div>
    <div class="my-2">
        <span class="font-semibold">Arbeitsverträge</span>
    </div>
    <div class="mb-2">
        <master-data-genaral-table
          [tableId]="tableKey"
          [tableValues]="employeeContracts"
          [columns]="selectedColumns"
          [userPreferences]="userEmployeeDetailPreferences"
          [dataKeys]="dataKeys"
          (onColumnChanges)="onUserEmployeeDetailPreferencesChanges($event)"
        ></master-data-genaral-table>
    </div>
</div>
