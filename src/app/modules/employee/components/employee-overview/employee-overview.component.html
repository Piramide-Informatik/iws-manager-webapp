<div class="card">
    <p-table #dt2 
        [value]="employees" 
        [rows]="15" 
        stripedRows 
        [columns]="selectedColumns" 
        [rowsPerPageOptions]="[15, 30, 50]"
        [paginator]="true"
        [currentPageReportTemplate]="'TABLES.PAGINATION_LABEL' | translate"
        [showCurrentPageReport]="true" 
        [resizableColumns]="true" 
        columnResizeMode="expand"
        [scrollable]="true" 
        showGridlines
        scrollHeight="60vh" 
        [tableStyle]="{'min-width': 'auto','border-spacing': '1px'}">
        <ng-template #header let-columns>           
            <tr>
                <th id="employee-overview-table-options"></th>
                <th id="employee-overview-field-search" *ngFor="let col of selectedColumns; let i = index">
                    <input pInputText pSize="small" type="text"
                        [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
                        (input)="applyFilter($event, col.field)" />
                </th>
            </tr>
            <tr>
                <th id="hide-columns" class="thead-bg-blue">
                    <p-multiselect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                        selectedItemsLabel="Hide columns" placeholder="Choose Columns" [maxSelectedLabels]="0" />
                </th>
                <th id="employee-overview-table-field" *ngFor="let col of selectedColumns; let i = index"
                    [pSortableColumn]="col.field" pResizableColumn class="thead">{{
                    col.header }} <p-sortIcon [field]="col.field" />
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info"
                            (click)="goToEmployeeDetails(rowData)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deleteEmployee(rowData)"></button>
                    </div>
                </td>
                <td *ngFor="let col of selectedColumns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-toolbar>
        <ng-template #start>
            <p-button [label]="'BUTTONS.NEW' | translate" icon="pi pi-plus" routerLink="employee-details" />
        </ng-template>
        <ng-template #end>
        </ng-template>
    </p-toolbar>
    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
