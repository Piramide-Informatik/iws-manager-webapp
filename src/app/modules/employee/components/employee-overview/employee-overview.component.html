<div class="card">
  <master-data-genaral-table
    [tableId]="tableKey"
    [tableValues]="employees"
    [columns]="selectedColumns"
    [userPreferences]="userEmployeeOverviewPreferences"
    [dataKeys]="dataKeys"
    (onColumnChanges)="onUserEmployeeOverviewPreferencesChanges($event)"
    (onEditRegister)="goToEmployeeDetails($event)"
    (onDeleteRegister)="handleEmployeeTableEvents({ type: 'delete', data: $event })"
    (onCreateRegister)="redirectToEmployeeDetails()"
  ></master-data-genaral-table>
  <p-dialog 
    [header]="('EMPLOYEE.LABELS.DELETE_EMPLOYEE' | translate)" 
    [modal]="true" 
    [(visible)]="visibleEmployeeModal" 
  >
    <div class="confirmation-content mb-2 mt-4">
      <p class="mb-4" [innerHTML]="'DIALOG.DELETE' | translate:{ value: employeeName }"></p>

      <div class="flex justify-content-center gap-2">
        <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
            icon="pi pi-trash" iconPos="left" (onClick)="onEmployeeDeleteConfirm()" severity="danger" [loading]="isLoading"
            [disabled]="isLoading" />

        <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
            icon="pi pi-times" iconPos="left" (onClick)="this.visibleEmployeeModal = false;" [disabled]="isLoading" />

      </div>
    </div>
  </p-dialog>
</div>
<p-toast/>
<app-occ-error-modal 
  *ngIf="showOCCErrorModaEmployee" 
  [errorType]="occErrorType"
  [reloadCurrentPage]="true"
  (onClose)="showOCCErrorModaEmployee = false">
</app-occ-error-modal>
