<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div class="align-items-center mb-2">
    <div class="order_input order_id mb-2">
      <label for="orderId">{{ 'ORDERS.FORM.ORDER_ID' | translate }}</label>
      <input
        pInputText
        type="text"
        id="orderId"
        formControlName="orderId"
        autocomplete="off"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="orderLabel">{{ 'ORDERS.FORM.ORDER_LABEL' | translate }}</label>
      <input
        pInputText
        type="text"
        id="orderLabel"
        formControlName="orderLabel"
        autocomplete="off"
      />
    </div>
    <div class="order_input order_type mb-2">
      <label for="orderType">{{ 'ORDERS.FORM.ORDER_TYPE' | translate }}</label>
      <p-select
        [style]="{ width: '15em' }"
        formControlName="orderType"
        [editable]="true"
        [showClear]="true"
        optionLabel="name"
        autocomplete="off"
        [emptyMessage]="'TABLES.NO_RESULTS_FOUND' | translate"
      />
    </div>
    <div class="order_input order_customer me-0 mb-2 d-flex">
      <span>{{ 'ORDERS.FORM.CUSTOMER' | translate }}</span>
      <div class="flex gap-2" style="width: 20vw;">
        <div class="customerId">
          <input
            pInputText
            type="text"
            placeholder="{{ 'ORDERS.FORM.NR' | translate }}"
            id="customerId"
            formControlName="customerId"
            autocomplete="off"
          />
        </div>
        <div class="customerName">
          <input
            pInputText
            id="customerName"
            placeholder="{{ 'ORDERS.FORM.NAME' | translate }}"
            formControlName="customerName"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
    <div class="order_input order_name mb-2">
      <label for="acronym">{{ 'ORDERS.FORM.ACRONYM' | translate }}</label>
      <input
        pInputText
        type="text"
        id="acronym"
        formControlName="acronym"
        autocomplete="off"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="orderTitle">{{ 'ORDERS.FORM.ORDER_TITLE' | translate }}</label>
      <input
        pInputText
        type="text"
        id="orderTitle"
        formControlName="orderTitle"
        autocomplete="off"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="orderDate">{{ 'ORDERS.FORM.ORDER_DATE' | translate }}</label>
      <p-datepicker
        class="w-13em"
        id="orderDate"
        [showIcon]="true"
        [showClear]="true"
        formControlName="orderDate"
        dateFormat="dd.mm.yy"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="fundingProgram">{{ 'ORDERS.FORM.FUNDING_PROGRAM' | translate }}</label>
      <p-select
        [style]="{ width: '15em' }"
        id="fundingProgram"
        formControlName="fundingProgram"
        [editable]="true"
        [showClear]="true"
        optionLabel="name"
        autocomplete="off"
        [emptyMessage]="'TABLES.NO_RESULTS_FOUND' | translate"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="contractStatus">{{ 'ORDERS.FORM.CONTRACT_STATUS' | translate }}</label>
      <p-select
        [style]="{ width: '15em' }"
        id="contractStatus"
        formControlName="contractStatus"
        [editable]="true"
        [showClear]="true"
        optionLabel="name"
        autocomplete="off"
        [emptyMessage]="'TABLES.NO_RESULTS_FOUND' | translate"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="approvalDate">{{ 'ORDERS.FORM.SIGNATURE_DATE' | translate }}</label>
      <p-datepicker
        class="w-13em"
        id="approvalDate"
        [showIcon]="true"
        [showClear]="true"
        formControlName="approvalDate"
        dateFormat="dd.mm.yy"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="contractTitle">{{ 'ORDERS.FORM.CONTRACT_TITLE' | translate }}</label>
      <p-select
        [style]="{ width: '15em' }"
        id="contractTitle"
        formControlName="contractTitle"
        [editable]="true"
        [showClear]="true"
        optionLabel="name"
        autocomplete="off"
        [emptyMessage]="'TABLES.NO_RESULTS_FOUND' | translate"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="employeeiws">{{ 'ORDERS.FORM.IWS_EMPLOYEE' | translate }}</label>
      <p-select
        [style]="{ width: '15em' }"
        id="employeeiws"
        formControlName="employeeiws"
        [editable]="true"
        [showClear]="true"
        optionLabel="name"
        autocomplete="off"
        [emptyMessage]="'TABLES.NO_RESULTS_FOUND' | translate"
      />
    </div>
    <div class="order_input order_name mb-2">
      <label for="orderValue">{{ 'ORDERS.FORM.ORDER_VALUE' | translate }}</label>
      <input
        pInputText
        type="text"
        id="orderValue"
        formControlName="orderValue"
        autocomplete="off"
      />
    </div>
  </div>
</form>
