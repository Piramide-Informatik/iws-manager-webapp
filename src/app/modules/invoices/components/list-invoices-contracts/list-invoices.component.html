<div class="card">
  <master-data-genaral-table
    [tableId]="tableKey"
    [tableValues]="invoices"
    [columns]="selectedColumns"
    [userPreferences]="userInvoicePreferences"
    [dataKeys]="dataKeys"
    (onColumnChanges)="onUserInvoicePreferencesChanges($event)"
    (onDeleteRegister)="openDeleteModal($event)"
    [isFileUploadButtonVisible]="true"
  ></master-data-genaral-table>
  <p-dialog 
    [header]="('INVOICES.INVOICES_DIALOG_REMOVE' | translate)" 
    [modal]="true" 
    [(visible)]="visibleInvoicesModal"
  >
    <div class="confirmation-content mb-2 mt-4">
      <p class="mb-4" [innerHTML]="'DIALOG.DELETE' | translate:{ value: selectedInvoice?.invoiceNo }"></p>

      <div class="flex justify-content-center gap-2">
        <p-button type="button" class="delete" size="small" [label]="'BUTTONS.DELETE' | translate"
            icon="pi pi-trash" iconPos="left" (onClick)="onInvoicesDelete()" severity="danger" [loading]="isLoadingDelete" />

        <p-button type="button" class="cancel" size="small" [label]="'BUTTONS.CANCEL' | translate"
            icon="pi pi-times" iconPos="left" (onClick)="this.visibleInvoicesModal = false;" [disabled]="isLoadingDelete" />

      </div>
    </div>
  </p-dialog>
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
