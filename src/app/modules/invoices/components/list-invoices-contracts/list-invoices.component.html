<div class="card">
  <master-data-genaral-table
    [tableId]="tableKey"
    [tableValues]="invoices"
    [columns]="selectedColumns"
    [userPreferences]="userInvoicePreferences"
    [dataKeys]="dataKeys"
    (onColumnChanges)="onUserInvoicePreferencesChanges($event)"
    (onDeleteRegister)="deleteInvoice($event)"
    [isFileUploadButtonVisible]="true"
  ></master-data-genaral-table>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
