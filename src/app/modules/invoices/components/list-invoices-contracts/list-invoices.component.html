<div class="card">
  <p-table
    #dt2
    [value]="invoices"
    dataKey="id"
    [rows]="15"
    [columns]="selectedColumns"
    [rowsPerPageOptions]="[15, 30, 50]"
    [paginator]="true"
    currentPageReportTemplate="Es werden {first} bis {last} von {totalRecords} EintrÃ¤gen angezeigt"
    [showCurrentPageReport]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [scrollable]="true"
    showGridlines
    scrollHeight="60vh"
    [tableStyle]="{'min-width': '5%','border-spacing': '1px'}"
    stateStorage="local"
    stateKey="invoices-table-state">
  >

  <ng-template #header let-columns>
    <tr>
      <th id="table-head"></th>
      <th id="table-head" *ngFor="let col of columns; let i = index">
        <input pInputText pSize="small" type="text" [ngClass]="{'thead-input-id': i == 0, 'thead-input-width': i > 0}"
          (input)="applyFilter($event, col.field)" />
      </th>
    </tr>
    <tr>
      <th id="hide-columns" class="thead-bg-blue">
          <p-multiselect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="Hide columns"
            placeholder="Choose Columns" 
            [maxSelectedLabels]="0"/>
      </th>
      <th id="table-head" *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field" pResizableColumn class="thead">{{
        col.header }} <p-sortIcon [field]="col.field" />
      </th>
    </tr>
  </ng-template>
  
    <ng-template #body let-invoice let-i="rowIndex" let-columns="columns">
      <tr [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }">
        <td>
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info button-option"
              
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger button-option"
              (click)="deleteInvoice(invoice)"
            ></button>
          </div>
        </td>
        <td *ngFor="let col of columns; let i = index" 
            [ngClass]="{'align-right': i === 0 || i === 7 || i === 8 || i === 9, 'text-center': i === 1}">
            {{ invoice[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          <p-message severity="info">No invoices found.</p-message>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toolbar>
    <ng-template #start>
      <div class="flex gap-2">
        <p-button  [label]="'BUTTONS.NEW' | translate" icon="pi pi-plus" routerLink="" />
  
        <p-fileUpload
          mode="basic"
          accept=".pdf,.xml,.csv"
          [maxFileSize]="5000000"
          label="importInvoices"
          [chooseLabel]="'BUTTONS.IMPORT_INVOICES' | translate"
          auto
          customUpload
          class="mr-2 inline-block"
        />
      </div>
    </ng-template>

    <ng-template #end> </ng-template>
  </p-toolbar>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
